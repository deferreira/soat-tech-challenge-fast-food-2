apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: fastfood-db
data:
  POSTGRES_DB: fastdb
  POSTGRES_USER: fastuser # Base64 de "fastuser"
  POSTGRES_PASSWORD: fiap130 # Base64 de "fiap130"
